<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #4a4e69;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #6c757d;
        }

        /* Form Styles */
        form {
            margin: 20px auto;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            font-size: 1em;
            color: #333;
        }
        input, textarea, select, button {
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 2px solid #6a0572;
        }

        /* Button Styles */
        button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #ff5d79, #ff6d96);
        }

        /* Thank You Message */
        .thank-you-message {
            display: none;
            font-size: 1.5em;
            color: #28a745;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Share Your Anonymous Confession</h1>
    <p>Feel free to share your thoughts with us. No judgments!</p>
    
    <form id="confessionForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeKPsMJxLdWN6pqeUTzfinLyiBPM2ZUd6SXP-QHZyHxRpLFGg/formResponse" method="POST" target="hiddenFrame">
        <!-- Gender Dropdown -->
        <label for="gender">Gender:</label>
        <select name="entry.246219010" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <!-- Age Number Input -->
        <label for="age">Age:</label>
        <input type="number" name="entry.1560358415" id="age" placeholder="Your Age" required min="1" max="120">

        <!-- Title Input -->
        <label for="title">Title of Confession:</label>
        <input type="text" name="entry.1794505664" id="title" placeholder="Title of your confession" required>

        <!-- Confession Textarea -->
        <label for="confession">Your Confession:</label>
        <textarea name="entry.965403105" id="confession" placeholder="Type your confession here..." required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYouMessage" class="thank-you-message">
        Thank you for your confession! Redirecting you to the homepage...
    </div>

    <!-- Hidden iframe -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        // Get the form and thank you message elements
        const form = document.getElementById('confessionForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        // Add a submit event listener
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default submission
            form.style.display = 'none'; // Hide the form
            thankYouMessage.style.display = 'block'; // Show thank you message

            // Submit the form programmatically
            form.submit();

            // Redirect to the homepage after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://secret-echoes.github.io/SecretEchoes/'; // Replace with your homepage URL
            }, 3000);
        });
    </script>
</body>
</html>
