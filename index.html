<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            max-width: 640px;
            height: 800px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .thank-you {
            display: none;
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Share Your Anonymous Confession</h1>
    <p>Your identity will remain confidential. Be honest, open, and expressive!</p>
    
    <!-- Embed Google Form -->
    <iframe 
        id="confessionForm" 
        src="https://docs.google.com/forms/d/e/1FAIpQLSeKPsMJxLdWN6pqeUTzfinLyiBPM2ZUd6SXP-QHZyHxRpLFGg/viewform?embedded=true">
    </iframe>
    
    <!-- Thank You Message -->
    <div class="thank-you" id="thankYouMessage">
        Thank you for your confession! Redirecting to the homepage...
    </div>

    <script>
        // Detect form submission by monitoring the iframe
        const iframe = document.getElementById('confessionForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        iframe.addEventListener('load', () => {
            // Check if the Google Form has changed to "Thank You" message
            if (iframe.contentDocument.body.textContent.includes('Your response has been recorded')) {
                // Show Thank You message
                thankYouMessage.style.display = 'block';
                
                // Redirect back to homepage after 3 seconds
                setTimeout(() => {
                    window.location.href = 'https://yourwebsite.github.io';
                }, 3000);
            }
        });
    </script>
</body>
</html>
