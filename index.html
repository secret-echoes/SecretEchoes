<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4a261, #2a9d8f);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px auto;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea {
            height: 150px; /* Increased height */
            resize: none; /* Prevent resizing */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-title {
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }
        .thank-you-message {
            display: none;
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #2a9d8f, #264653);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 class="form-title">Share Your Anonymous Confession</h1>
    <p style="color: #fff;">We value your privacy. Share your thoughts with us anonymously!</p>
    
    <form id="confessionForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeKPsMJxLdWN6pqeUTzfinLyiBPM2ZUd6SXP-QHZyHxRpLFGg/formResponse" method="POST" target="hiddenFrame">
        <!-- Gender Dropdown -->
        <label for="gender">Gender:</label>
        <select name="entry.246219010" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <!-- Age Number Input -->
        <label for="age">Age:</label>
        <input type="number" name="entry.1560358415" id="age" placeholder="Your Age" required min="1" max="120"><br><br>

        <!-- Title Input -->
        <label for="title">Title of Confession:</label>
        <input type="text" name="entry.1794505664" id="title" placeholder="Title of your confession" required><br><br>

        <!-- Confession Textarea -->
        <label for="confession">Your Confession:</label>
        <textarea name="entry.965403105" id="confession" placeholder="Type your confession here..." required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYouMessage" class="thank-you-message">
        Thank you for your confession! Redirecting you to the homepage...
    </div>

    <!-- Hidden iframe -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        // Get the form and thank you message elements
        const form = document.getElementById('confessionForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        // Add a submit event listener
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default submission
            form.style.display = 'none'; // Hide the form
            thankYouMessage.style.display = 'block'; // Show thank you message

            // Submit the form programmatically
            form.submit();

            // Redirect to the homepage after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://secret-echoes.github.io/SecretEchoes/'; // Replace with your homepage URL
            }, 3000);
        });
    </script>
</body>
</html>
